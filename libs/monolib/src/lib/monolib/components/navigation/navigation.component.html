<mat-sidenav-container class="sidenav-container">
  <mat-sidenav   #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['menu', 'salado']">Salado</a>
      <a mat-list-item [routerLink]="['menu', 'dulce']" >Dulce</a>
      <a mat-list-item [routerLink]="['menu', 'infusiones1']" >Infusiones 1</a>
      <a mat-list-item [routerLink]="['menu', 'infusiones2']" >Infusiones 2</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="fixed-header">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Santos Cafe</span>
    </mat-toolbar>
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
