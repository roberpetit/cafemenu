<form [formGroup]="newTitleForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-content>
      <div class="row">
        <div class="col-sm-4">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombre" formControlName="title">
          </mat-form-field>
        </div>
        <div class="col-sm-8">
          <mat-form-field class="full-width">
            <input matInput placeholder="Descripcion" formControlName="description">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Guardar</button>
      <button mat-raised-button color="secondary" (click)="close()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
