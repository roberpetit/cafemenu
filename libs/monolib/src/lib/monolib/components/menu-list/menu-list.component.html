<div class="example-container">
  <div class="row">
    <div class="col-lg-8 col-md-8 col-sm-10">
      <h2>{{category.title}}</h2>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-2">
      <button mat-icon-button color="primary" (click)="openAddNewItemDialog()" matTooltip="Agregar nueva Categoria">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="openDeleteCategoryDialog()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="category.items" class="example-list"
    (cdkDropListDropped)="drop($event)">
    @for (item of category.items; track item; let idx = $index) {
    <div class="example-box row" cdkDrag>
      <div class="col-lg-8 col-md-8 col-sm-10">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </div>
      <div id=" col-lg-4 col-md-4 col-sm-2">
        <strong class="icons_container">${{ item.price?.toFixed(2) }}</strong>

        @if (canEdit) {
        <button mat-icon-button color="primary" (click)="openEditItemDialog(idx)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openDeleteItemDialog(idx)">
          <mat-icon>delete</mat-icon>
        </button>
        }
      </div>
    </div>
    }
  </div>
</div>
