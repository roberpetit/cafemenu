

@if (withCollapse) {

<div class="item-collapsable">
  <mat-expansion-panel class="mt-2" hideToggle>
    <mat-expansion-panel-header class="px-2 py-1">

      <div class="spacer d-flex justify-content-between">
        <div class=" pad">
          <h2>{{category.title}}</h2>
        </div>
        @if (canEdit) {
        <div class="d-flex align-items-center justify-content-end">
          <button mat-icon-button color="primary" (click)="openAddNewItemDialog()" matTooltip="Agregar Item">
            <mat-icon>add</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDeleteCategoryDialog()" matTooltip="Eliminar Categoria">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openEditCategoryNameDialog()"
            matTooltip="Editar Categoria">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
        }
      </div>

    </mat-expansion-panel-header>

    <lib-category-list [category]="category" [canEdit]="canEdit" (openEditItemDialog)="openEditItemDialog($event)"
      (openDeleteItemDialog)="openDeleteItemDialog($event)"
      (openAddItemToCartDialog)="openAddItemToCartDialog($event)"
      (dropDrag)="drop($event)" />

  </mat-expansion-panel>

</div>

}
@else {

  <div class="example-container">
    <div class="row d-flex justify-content-between">
      <div class="col-lg-8 col-md-8 col-sm-10 d-flex justify-content-center">
        <h2>{{category.title}}</h2>
      </div>
      @if (canEdit) {
      <div class="col-lg-4 col-md-4 col-sm-2 d-flex justify-content-end align-items-center">
        <button mat-icon-button color="primary" (click)="openAddNewItemDialog()" matTooltip="Agregar Item">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openDeleteCategoryDialog()" matTooltip="Eliminar Categoria">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openEditCategoryNameDialog()"
          matTooltip="Editar nombre de Categoria">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      }
    </div>
  
    
    <lib-category-list [category]="category" [canEdit]="canEdit" (openEditItemDialog)="openEditItemDialog($event)"
      (openDeleteItemDialog)="openDeleteItemDialog($event)"
      (openAddItemToCartDialog)="openAddItemToCartDialog($event)"
      (dropDrag)="drop($event)" />

  </div>

}
