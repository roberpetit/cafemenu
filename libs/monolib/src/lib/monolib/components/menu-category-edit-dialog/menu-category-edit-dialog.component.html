<div class="container">
  @if (data.isAddMode) {
    <h1 mat-dialog-title>Agregar Categoría</h1>
  }
  @else {
    <h2 mat-dialog-title>Editar nombre de Categoría</h2>
  }
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Título</mat-label>
      <input matInput [(ngModel)]="category.title">
    </mat-form-field>
  </mat-dialog-content>


  <br/>
  <br/>
  <div class="row d-flex align-items-center justify-content-center">
    <div class="col-12 d-flex align-items-center justify-content-center small">
      <mat-slide-toggle (ngModelChange)="changeEnableOpcionales($event)" [(ngModel)]="isChecked">Agregar una sección de informativa de opciones</mat-slide-toggle>
    </div>
  </div>
  <br/>
  <mat-form-field class="example-form-field full-width">
    <mat-label>Opcionales</mat-label>
    <mat-chip-grid #chipGrid aria-label="Ingrese nombre y presione ENTER." [formControl]="formControl">
      @for (keyword of keywords(); track keyword) {
        <mat-chip-row (removed)="removeKeyword(keyword)">
          {{keyword}}
          <button matChipRemove [attr.aria-label]="'Eliminar ' + keyword">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      }
    </mat-chip-grid>
    <input
      placeholder="Ingrese nombre  y presione ENTER..."
      [matChipInputFor]="chipGrid"
      (matChipInputTokenEnd)="add($event)"
    />
  </mat-form-field>



  <mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="save()">Guardar</button>
  </mat-dialog-actions>

</div>
