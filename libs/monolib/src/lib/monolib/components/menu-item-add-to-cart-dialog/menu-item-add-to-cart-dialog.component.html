<mat-dialog-content>
  <div class="d-flex justify-content-center">
    <h4 class="text-center">¿Quieres agregar el ítem al carro?</h4>
  </div>
  <div class="d-flex justify-content-center">
    <h4 class="text-center">{{ data.item.title }}</h4>
  </div>
  <div class="d-flex justify-content-center">
    <h4 class="text-center">{{ data.item.description }}</h4>
  </div>
  <div class="d-flex justify-content-center">
    <h4 class="text-center">Precio: {{ data.item.price | currency }}</h4>
  </div>
  <div class="row d-flex justify-content-center align-items-center gap-2">
    <div class="input-group input-group-sm" style="max-width: 190px;">
      <button mat-icon-button color="primary" (click)="changeQty(data.quantity! - 1)" [disabled]="data.quantity! <= 1">
        <mat-icon>remove</mat-icon>
      </button>
      <mat-form-field appearance="outline" style="width: 70px; margin: 0;">
        <input matInput type="number" [value]="data.quantity" (change)="onQuantityChange($event)" min="1"/>
      </mat-form-field>
      <button mat-icon-button color="primary" (click)="changeQty(data.quantity! + 1)" [disabled]="data.quantity! >= 1000">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="d-flex justify-content-center">
  <!-- 
    <lib-menu-item-cart-preview ></lib-menu-item-cart-preview>
    -->
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()">Agregar</button>
</mat-dialog-actions>
