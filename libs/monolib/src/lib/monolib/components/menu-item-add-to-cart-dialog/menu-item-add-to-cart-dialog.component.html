<mat-dialog-content>
  <div class="d-flex justify-content-center">
    <h4 class="text-center">¿Quieres agregar el ítem al carro?</h4>
  </div>
  <div class="d-flex justify-content-center">
    <h4 class="text-center">{{ data.title }}</h4>
  </div>
  <div class="d-flex justify-content-center">
    <h4 class="text-center">{{ data.description }}</h4>
  </div>
  <div class="d-flex justify-content-center">
    <h4 class="text-center">Precio: {{ data.price | currency }}</h4>
  </div>
  <div class="row d-flex justify-content-center">
    <mat-form-field appearance="fill" class="">
      <mat-label>Cantidad: </mat-label>
      <input matInput type="number" [(ngModel)]="data.quantity" min="1" max="100" />
    </mat-form-field>
  </div>

  <div class="d-flex justify-content-center">
  <!-- 
    <lib-menu-item-cart-preview ></lib-menu-item-cart-preview>
    -->
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()">Agregar</button>
</mat-dialog-actions>
